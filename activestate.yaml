project: https://platform.activestate.com/scottr/onboarding?branch=main&commitID=29533251-e3bf-407f-85f7-2547678803e6

scripts:
  - name: testit
    language: bash
    value: |
      pytest -v test_me.py
  - name: setupHooks
    language: python3
    value: |
      # -*- coding: utf-8 -*-
      subprocess.run(["git", "config", "core.hooksPath", "extras/githooks"])

events:
  # This is the ACTIVATE event, it will run whenever a new virtual environment is created (eg. by running `state activate`)
  # On Linux and macOS this will be ran as part of your shell's rc file, so you can use it to set up aliases, functions, environment variables, etc.
  - name: ACTIVATE
    value: python3 $scripts.setupHook.path()
